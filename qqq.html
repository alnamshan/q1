<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ PDF تفاعلي</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            touch-action: pan-y;
        }

        #pdfContainer {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #pdfCanvas {
            touch-action: none;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #pageInfo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        #pageInfo.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="pdfContainer">
        <canvas id="pdfCanvas"></canvas>
        <div id="pageInfo" class="hidden">الصفحة 1</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        let pdfDoc = null;
        let currentPage = 1;
        let startX = 0;
        let hideTimeout = null;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');
        const pageInfo = document.getElementById('pageInfo');

        // تهيئة حجم Canvas
        function resizeCanvas() {
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
        }

        // تحميل PDF
        pdfjsLib.getDocument('https://archive.org/download/MushafMadinaHafsShemerly1442/mushaf3shemerly.pdf').promise.then(pdf => {
            pdfDoc = pdf;
            loadSavedPage();
            renderPage(currentPage);
        });

        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({
                scale: Math.min(window.innerWidth / page.getViewport({ scale: 1 }).width, 1.5)
            });

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({
                canvasContext: ctx,
                viewport: viewport
            });

            updatePageInfo(num);
            autoSave();
        }

        // تحديث معلومات الصفحة مع إخفاء تلقائي
        function updatePageInfo(num) {
            pageInfo.textContent = `الصفحة ${num}`;
            showPageInfo();
        }

        // إظهار مؤشر الصفحة
        function showPageInfo() {
            if(hideTimeout) clearTimeout(hideTimeout);
            pageInfo.classList.remove('hidden');
            hideTimeout = setTimeout(() => {
                pageInfo.classList.add('hidden');
            }, 2000);
        }

        // تفعيل التقليب باللمس
        canvas.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            showPageInfo(); // إظهار المؤشر عند اللمس
        });

        canvas.addEventListener('touchend', e => {
            const endX = e.changedTouches[0].clientX;
            const diffX = startX - endX;

            if (Math.abs(diffX) > 50) {
                if (diffX > 0 && currentPage < pdfDoc.numPages) {
                    currentPage++;
                } else if (diffX < 0 && currentPage > 1) {
                    currentPage--;
                }
                renderPage(currentPage);
            }
        });

        // تحجيم متجاوب
        window.addEventListener('resize', () => {
            resizeCanvas();
            renderPage(currentPage);
            showPageInfo(); // إظهار المؤشر عند تغيير الحجم
        });

        // تحميل آخر صفحة
        function loadSavedPage() {
            const savedPage = localStorage.getItem('lastPage');
            if(savedPage && savedPage <= pdfDoc.numPages) {
                currentPage = parseInt(savedPage);
            }
        }

        // حفظ تلقائي
        function autoSave() {
            localStorage.setItem('lastPage', currentPage);
        }

        // التهيئة الأولية
        resizeCanvas();
        showPageInfo(); // إظهار المؤشر عند التحميل الأولي
    </script>
</body>
</html
